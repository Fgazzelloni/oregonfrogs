url: https://fgazzelloni.github.io/oregonfrogs

home:
  title: oregonfrogs R data package
  description: Data for data science teaching and learning

authors:
  Federica Gazzelloni:
    href: federicagazzelloni.netlify.app

template:
  bootstrap: 5
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    includes:
    in_header:
      <script defer data-domain="https://fgazzelloni.github.io/oregonfrogs/" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

articles:
- title: All vignettes
  navbar: ~
  contents:
  - '`orgonfrogs`'
  - '`package_intro`'

  reference:
- title: All functions
  desc: Use some special functions
  contents:
  - '`frogsfunction`'
  - '`oregonfrogs`'

  news:
  releases:
  - text: "Version 0.1.0"


navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/fgazzelloni/oregonfrogs/
      aria-label: github


 opengraph:
    image:
      src: man/figures/oregonfrogs.png
      alt: "oregonfrogs data package in R"
    twitter:
      creator: "@fgazzelloni"
      card: summary
